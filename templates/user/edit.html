{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock %}

{% block content %}

<div class="container">
    <div class="'mt-3 mb-4">
        <h3>Edit Profile</h3>
        <p class="lead"> Please complete the form to edit your profile.</p>
    </div>
    <div class="mb-3">
        <form action="/user/edit" method="POST">
            {% include 'form.html' %} 
            <button class="btn btn-secondary" type="submit">Save Changes</button>
        </form>
        <form action="/user/delete" method="POST">
            <a href="/user/delete"><button class="btn btn-secondary" type="submit">Delete Profile</button></a> 
        </form>
        
    </div>
</div>

{% endblock %}
